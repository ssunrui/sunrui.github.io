					<p>木坑竹海：若有时间还可以去附近的木坑转转，在宏村有三轮车去木坑村。木坑竹海又称皖南大竹海，方圆数十里均为大毛竹，茫茫竹海，阵阵绿波衬托着数十间白墙黑瓦的徽派楼舍。进入竹海，境内有六谷十景，身临其境，恍若置身于世外桃源之境。木坑竹海更是因创作国际金奖的摄影作品《翠竹堆青》及拍摄荣获奥斯卡奖的华语巨片《卧虎藏龙》而蜚声海内外，是众多画家、摄影家、影视家采风创作的乐园。</p>
